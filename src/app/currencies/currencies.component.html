<h2>Currencies</h2>
<div class="currencies">
	<div class="currencies-row">
		<div>NAME</div>
    	<div>SYMBOL</div>
    	<div></div>
    	<div></div>
	</div>
  <div *ngFor="let currency of currencies" class="currencies-row">
  	
    	<div>{{currency.name}}</div>
    	<div>{{currency.symbol}}</div>
    	<div>EDIT</div>
    	<div (click)="onDelete(currency)">DELETE</div>
	
  </div>
</div>
